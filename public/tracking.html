<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Package - Package Tracking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --success-color: #22c55e;
            --warning-color: #eab308;
            --danger-color: #ef4444;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .tracking-card {
            background-color: var(--card-background);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .tracking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .tracking-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .tracking-id {
            font-family: monospace;
            font-size: 1.25rem;
            color: var(--primary-color);
            background-color: #f1f5f9;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }

        .tracking-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .info-group {
            background-color: #f8fafc;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .info-label {
            font-size: 0.875rem;
            color: #64748b;
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-weight: 500;
            color: var(--text-color);
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .status-in-transit {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .status-delivered {
            background-color: #dcfce7;
            color: #166534;
        }

        .status-delayed {
            background-color: #fef3c7;
            color: #92400e;
        }

        .tracking-history {
            margin-top: 2rem;
        }

        .history-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .history-list {
            list-style: none;
        }

        .history-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-left: 2px solid var(--border-color);
            margin-left: 1rem;
            position: relative;
        }

        .history-item::before {
            content: '';
            position: absolute;
            left: -0.5rem;
            width: 1rem;
            height: 1rem;
            background-color: var(--card-background);
            border: 2px solid var(--primary-color);
            border-radius: 50%;
        }

        .history-item:last-child {
            border-left: none;
        }

        .history-content {
            flex: 1;
        }

        .history-status {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .history-location {
            font-size: 0.875rem;
            color: #64748b;
        }

        .history-time {
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .error-message {
            background-color: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #64748b;
        }

        @media (max-width: 640px) {
            .tracking-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .tracking-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tracking-card">
            <div id="error" class="error-message"></div>
            <div id="loading" class="loading">Loading tracking information...</div>
            <div id="tracking-content" style="display: none;">
                <div class="tracking-header">
                    <h1 class="tracking-title">Package Tracking</h1>
                    <div class="tracking-id" id="trackingId"></div>
                </div>

                <div class="tracking-info">
                    <div class="info-group">
                        <div class="info-label">Status</div>
                        <div class="info-value">
                            <span id="status" class="status-badge"></span>
                        </div>
                    </div>
                    <div class="info-group">
                        <div class="info-label">Current Location</div>
                        <div class="info-value" id="location"></div>
                    </div>
                    <div class="info-group">
                        <div class="info-label">Estimated Delivery</div>
                        <div class="info-value" id="estimatedDelivery"></div>
                    </div>
                    <div class="info-group">
                        <div class="info-label">Last Updated</div>
                        <div class="info-value" id="lastUpdated"></div>
                    </div>
                </div>

                <div class="tracking-history">
                    <h2 class="history-title">Tracking History</h2>
                    <ul class="history-list" id="historyList"></ul>
                </div>
            </div>
            <div id="provider-iframe-container" style="display:none; margin-top:2rem;">
                <iframe id="provider-iframe"
                    width="100%"
                    height="600"
                    style="border:1px solid #e5e7eb; border-radius:1rem;"
                    src="">
                </iframe>
                <div id="iframe-fallback" style="display:none; margin-top:1rem; text-align:center;">
                    <a id="provider-link" href="#" target="_blank" style="color:#2563eb; font-weight:500;">Open Tracking Page in a new tab</a>
                    <div style="color:#64748b; font-size:0.9rem; margin-top:0.5rem;">(If the tracking page does not load above, click the link.)</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get tracking ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const trackingId = urlParams.get('id');

        if (!trackingId) {
            showError('No tracking ID provided');
        } else {
            fetchTrackingData(trackingId);
        }

        async function fetchTrackingData(trackingId) {
            try {
                const response = await fetch(`/api/tracking/${trackingId}`);
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to fetch tracking data');
                }

                const data = await response.json();
                displayTrackingData(data);
            } catch (error) {
                console.error('Error fetching tracking data:', error);
                showError(error.message);
            }
        }

        function displayTrackingData(data) {
            // Hide loading, show content
            document.getElementById('loading').style.display = 'none';
            document.getElementById('tracking-content').style.display = 'block';

            // Update tracking ID
            document.getElementById('trackingId').textContent = data.trackingId;

            // Update status
            const statusElement = document.getElementById('status');
            statusElement.textContent = data.status;
            statusElement.className = 'status-badge status-' + getStatusClass(data.status);

            // Update other info
            document.getElementById('location').textContent = data.location;
            document.getElementById('estimatedDelivery').textContent = data.estimatedDelivery;
            document.getElementById('lastUpdated').textContent = new Date(data.lastUpdated).toLocaleString();

            // Update history
            const historyList = document.getElementById('historyList');
            if (data.trackingHistory && data.trackingHistory.length > 0) {
                historyList.innerHTML = data.trackingHistory.map(item => `
                    <li class="history-item">
                        <div class="history-content">
                            <div class="history-status">${item.status}</div>
                            <div class="history-location">${item.location}</div>
                            <div class="history-time">${new Date(item.timestamp).toLocaleString()}</div>
                        </div>
                    </li>
                `).join('');
            } else {
                historyList.innerHTML = '<li class="history-item">No tracking history available</li>';
            }

            // Show provider iframe if trackingUrl is available
            if (data.provider && data.originalTrackingId && data.trackingUrl) {
                const iframeUrl = data.trackingUrl + encodeURIComponent(data.originalTrackingId);
                document.getElementById('provider-iframe').src = iframeUrl;
                document.getElementById('provider-iframe-container').style.display = 'block';
                document.getElementById('provider-link').href = iframeUrl;
                // Try to detect if iframe is blocked
                setTimeout(() => {
                    const iframe = document.getElementById('provider-iframe');
                    let blocked = false;
                    try {
                        if (!iframe.contentWindow || iframe.contentWindow.length === 0) blocked = true;
                    } catch (e) {
                        blocked = true;
                    }
                    if (blocked) {
                        document.getElementById('iframe-fallback').style.display = 'block';
                    }
                }, 2000);
            } else {
                document.getElementById('provider-iframe-container').style.display = 'none';
            }
        }

        function getStatusClass(status) {
            status = status.toLowerCase();
            if (status.includes('delivered')) return 'delivered';
            if (status.includes('delayed')) return 'delayed';
            return 'in-transit';
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
    </script>
</body>
</html>
