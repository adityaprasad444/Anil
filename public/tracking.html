<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Package - Package Tracking</title>
    <link rel="icon" type="image/jpeg" href="/Logos/logo.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-light: #818cf8;
            --primary-dark: #3730a3;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-body);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .tracking-card {
            background: var(--bg-card);
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            padding: 2.5rem 2rem;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
            transform: rotate(30deg);
        }

        .tracking-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .tracking-id-pill {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 0.5rem;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .card-body {
            padding: 2rem;
        }

        .status-container {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #f3f4f6;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .status-in-transit {
            background-color: #eff6ff;
            color: #1e40af;
            border: 1px solid #dbeafe;
        }

        .status-delivered {
            background-color: #f0fdf4;
            color: #166534;
            border: 1px solid #dcfce7;
        }

        .status-delayed {
            background-color: #fefce8;
            color: #854d0e;
            border: 1px solid #fef9c3;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .info-item {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .history-section {
            margin-top: 1rem;
        }

        .history-title-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .history-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .history-list {
            list-style: none;
            position: relative;
            padding-left: 1.5rem;
        }

        .history-list::before {
            content: '';
            position: absolute;
            left: 6px;
            top: 6px;
            bottom: 6px;
            width: 2px;
            background: #e5e7eb;
            border-radius: 2px;
        }

        .history-item {
            position: relative;
            padding-bottom: 2rem;
            padding-left: 1.5rem;
        }

        .history-item:last-child {
            padding-bottom: 0;
        }

        .history-dot {
            position: absolute;
            left: -1px;
            top: 2px;
            width: 16px;
            height: 16px;
            background: #fff;
            border: 3px solid var(--primary-color);
            border-radius: 50%;
            z-index: 10;
            transition: var(--transition);
        }

        .history-item:hover .history-dot {
            background: var(--primary-color);
            transform: scale(1.1);
        }

        .history-item:first-child .history-dot {
            background: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.2);
        }

        .history-status {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .history-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
        }

        .history-meta span:not(:last-child)::after {
            content: 'â€¢';
            margin-left: 0.5rem;
            color: #d1d5db;
        }

        .loading,
        .error-message {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: var(--danger-color);
            background: #fef2f2;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Error State -->
        <div id="error" class="error-message" style="display: none;"></div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Locating your package...</p>
        </div>

        <!-- Content State -->
        <div id="tracking-content" class="tracking-card" style="display: none;">
            <div class="card-header">
                <h1 class="tracking-title">Package Status</h1>
                <div class="tracking-id-pill" id="trackingId"></div>
            </div>

            <div class="card-body">
                <div class="status-container">
                    <span id="status" class="status-badge"></span>
                </div>

                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">Last Updated</span>
                        <span class="info-value" id="lastUpdated"></span>
                    </div>
                </div>

                <div id="history-section" class="history-section" style="display: none;">
                    <div class="history-title-container">
                        <h2 class="history-title">Tracking History</h2>
                    </div>
                    <ul id="history-list" class="history-list">
                        <!-- History items populated via JS -->
                    </ul>
                </div>

                <div id="provider-iframe-container" style="display:none; margin-top:2rem;">
                    <div id="iframe-fallback" style="display:none; margin-top:1rem; text-align:center;">
                        <div style="color:#64748b; font-size:0.9rem; margin-top:0.5rem;">(If the tracking page does not
                            load above, click the link.)</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get tracking ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const trackingId = urlParams.get('id');

        // Function to format date
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            // Check if date is valid
            if (isNaN(date.getTime())) return 'N/A';

            const options = {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            };
            return date.toLocaleDateString('en-US', options);
        }

        // Function to update the UI with tracking data
        function updateTrackingUI(data) {
            document.getElementById('loading').style.display = 'none';
            const content = document.getElementById('tracking-content');

            // Update basic tracking info
            document.getElementById('trackingId').textContent = data.trackingId;

            // Update status with appropriate styling
            const statusElement = document.getElementById('status');
            statusElement.textContent = data.status || 'In Transit';
            statusElement.className = 'status-badge ' + getStatusClass(data.status);

            // Calculate Last Updated
            let lastUpdatedDate = data.lastUpdated;

            // Render History & Determine latest date if needed
            const historyContainer = document.getElementById('history-list');
            if (data.history && data.history.length > 0) {
                // Sort history by timestamp descending (newest first)
                const sortedHistory = [...data.history].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                // If lastUpdated is missing/invalid, use the latest history timestamp
                if (!lastUpdatedDate || lastUpdatedDate === 'Invalid Date') {
                    lastUpdatedDate = sortedHistory[0].timestamp;
                }

                historyContainer.innerHTML = sortedHistory.map((item, index) => `
                    <li class="history-item">
                        <div class="history-dot"></div>
                        <div class="history-content">
                            <div class="history-status">${item.status}</div>
                            <div class="history-meta">
                                <span>${formatDate(item.timestamp)}</span>
                                ${item.location ? `<span>${item.location}</span>` : ''}
                            </div>
                            ${item.description ? `<div style="font-size: 0.85rem; color: #6b7280; margin-top: 0.25rem;">${item.description}</div>` : ''}
                        </div>
                    </li>
                `).join('');
                document.getElementById('history-section').style.display = 'block';
            } else {
                document.getElementById('history-section').style.display = 'none';
            }

            // Update Last Updated field
            document.getElementById('lastUpdated').textContent = formatDate(lastUpdatedDate);

            // Show the content
            content.style.display = 'block';
        }

        // Helper function to get status class
        function getStatusClass(status) {
            if (!status) return 'status-in-transit';

            const statusLower = status.toLowerCase();
            if (statusLower.includes('deliver')) return 'status-delivered';
            if (statusLower.includes('delay') || statusLower.includes('exception')) return 'status-delayed';
            return 'status-in-transit';
        }

        // Function to show error message
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Initialize the page
        if (!trackingId) {
            showError('No tracking ID provided');
        } else {
            // Fetch tracking data
            fetch(`/api/tracking/${trackingId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch tracking data');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    updateTrackingUI(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError(error.message || 'Failed to fetch tracking data');
                });
        }
    </script>
</body>

</html>
