<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Package Tracking</title>
    <link rel="icon" type="image/jpeg" href="/Logos/logo.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --primary-light: #e0e7ff;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 0.75rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background-color: var(--bg-card);
            box-shadow: var(--shadow-sm);
            padding: 0 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 70px;
            display: flex;
            align-items: center;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1rem;
        }

        .logo-small {
            height: 32px;
            width: 32px;
            border-radius: 6px;
        }

        .nav-menu {
            display: flex;
            gap: 1rem;
            list-style: none;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .nav-link:hover {
            color: var(--primary-color);
            background-color: var(--primary-light);
        }

        .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 6rem auto 2rem;
            padding: 0 1.5rem;
        }

        .card {
            background-color: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 0.625rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.95rem;
            transition: all 0.2s;
            background-color: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            background-color: #fff;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 2px 4px rgba(79, 70, 229, 0.2);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-danger {
            background-color: white;
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }

        .btn-danger:hover {
            background-color: #fef2f2;
        }

        .btn-success {
            background-color: white;
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .btn-success:hover {
            background-color: #f0fdf4;
        }

        .btn-secondary {
            background-color: white;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary:not(:disabled):hover {
            background-color: #f9fafb;
            color: var(--text-primary);
        }

        /* Filter Controls */
        .filter-pagination-controls {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            background: #f8fafc;
            padding: 1.25rem;
            border-radius: var(--radius);
            margin-bottom: 2rem;
            border: 1px solid #e2e8f0;
        }

        .filter-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            align-items: center;
        }

        .filter-controls .form-input {
            height: 42px;
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
            width: auto;
            flex-grow: 1;
            min-width: 150px;
        }

        #pageSize {
            min-width: 120px !important;
            flex-grow: 0 !important;
            height: 38px;
            font-size: 0.85rem;
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px dashed #e2e8f0;
        }

        .pagination-info-group {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .pagination-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .select-all-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-right: 0.5rem;
            background: #cbd5e1;
            padding: 0.4rem 0.8rem;
            border-radius: 0.4rem;
            height: 42px;
            user-select: none;
        }

        .select-all-container input {
            cursor: pointer;
        }

        /* Mobile Responsive Adjustments */
        @media (max-width: 640px) {
            .pagination-controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 1.25rem;
            }

            .pagination-info-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .pagination-buttons {
                width: 100%;
                justify-content: space-between;
            }

            .filter-controls .form-input {
                width: 100%;
            }
        }

        #pageInfo {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        #totalCount {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Tracking List */
        .tracking-list {
            list-style: none;
            display: grid;
            gap: 1rem;
        }

        .tracking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            transition: all 0.2s;
        }

        .tracking-item:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow);
        }

        .tracking-info {
            flex: 1;
        }

        .tracking-id {
            font-weight: 600;
            color: var(--primary-color);
            font-family: monospace;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .tracking-details {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: grid;
            grid-template-columns: 1.5fr 1fr 1.8fr 1.8fr;
            gap: 1.5rem;
            margin-top: 0.75rem;
            align-items: start;
        }

        .tracking-detail-item {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        @media (max-width: 992px) {
            .tracking-details {
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
            }
        }

        @media (max-width: 576px) {
            .tracking-details {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
        }

        .detail-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #94a3b8;
            margin-bottom: 0.125rem;
        }

        .detail-value {
            font-weight: 500;
            color: var(--text-primary);
        }

        .tracking-actions {
            display: flex;
            gap: 0.5rem;
            margin-left: 1rem;
        }

        /* Status Badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-delivered {
            background-color: #d1fae5;
            color: #047857;
        }

        .status-in-transit {
            background-color: #e0e7ff;
            color: #4338ca;
        }

        .status-pending {
            background-color: #fef3c7;
            color: #b45309;
        }

        .status-out-for-delivery {
            background-color: #fef3c7;
            color: #b45309;
        }

        .status-exception {
            background-color: #fee2e2;
            color: #b91c1c;
        }

        /* Notifications */
        .message {
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            display: none;
            font-weight: 500;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background-color: #ecfdf5;
            color: #047857;
            border: 1px solid #a7f3d0;
        }

        .message.error {
            background-color: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: var(--text-primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 0 1rem;
            }

            .nav-menu {
                display: none;
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background-color: white;
                padding: 1rem;
                flex-direction: column;
                box-shadow: var(--shadow);
            }

            .nav-menu.active {
                display: flex;
            }

            .mobile-menu-btn {
                display: block;
            }

            .container {
                margin-top: 5rem;
                padding: 0 1rem;
            }

            .tracking-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .tracking-actions {
                margin-left: 0;
                width: 100%;
                justify-content: flex-end;
                border-top: 1px solid var(--border-color);
                padding-top: 1rem;
            }

            .filter-pagination-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-controls {
                flex-direction: column;
            }

            .filter-controls .form-input {
                width: 100%;
            }

            .tracking-details {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="nav-container">
            <a href="/admin" class="logo-container">
                <img src="/Logos/logo.jpeg" alt="Logo" class="logo-small">
                <span>Admin Dashboard</span>
            </a>
            <ul class="nav-menu">
                <li><a href="/admin" class="nav-link active">Dashboard</a></li>
                <li><a href="/config" class="nav-link">Configuration</a></li>
                <li><button class="nav-link" onclick="handleLogout()"
                        style="background: none; border: none; cursor: pointer; display: block; width: 100%; text-align: left;">Logout</button>
                </li>
            </ul>
            <button class="mobile-menu-btn" aria-label="Toggle menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </nav>
    </header>

    <div class="container">
        <div class="message" id="message"></div>

        <!-- Stats Grid -->
        <div
            style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 2rem;">
            <div class="card"
                style="margin-bottom: 0; padding: 1.5rem; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
                <span style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 0.5rem;">Total
                    Shipments</span>
                <span id="stat-total" style="font-size: 2rem; font-weight: 700; color: var(--primary-color)">0</span>
            </div>
            <div class="card"
                style="margin-bottom: 0; padding: 1.5rem; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
                <span style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 0.5rem;">Delivered</span>
                <span id="stat-delivered"
                    style="font-size: 2rem; font-weight: 700; color: var(--success-color)">0</span>
            </div>
            <div class="card"
                style="margin-bottom: 0; padding: 1.5rem; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
                <span style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 0.5rem;">Out for
                    Delivery</span>
                <span id="stat-outfordelivery" style="font-size: 2rem; font-weight: 700; color: #f59e0b">0</span>
            </div>
            <div class="card"
                style="margin-bottom: 0; padding: 1.5rem; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
                <span style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 0.5rem;">In Transit</span>
                <span id="stat-transit" style="font-size: 2rem; font-weight: 700; color: var(--primary-color)">0</span>
            </div>
            <div class="card"
                style="margin-bottom: 0; padding: 1.5rem; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
                <span style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 0.5rem;">Exceptions</span>
                <span id="stat-exception" style="font-size: 2rem; font-weight: 700; color: var(--danger-color)">0</span>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Generate New Tracking</h2>
            </div>
            <div class="card-body">
                <form id="trackingForm" onsubmit="generateTrackingId(event)">
                    <!-- ID Generation Type Selection -->
                    <fieldset style="border: none; padding: 0; margin: 0;">
                        <legend class="form-label" style="float: left; margin-bottom: 0.5rem; width: 100%;">Tracking ID
                            Type</legend>
                        <div style="display: flex; gap: 1.5rem; clear: both;">
                            <label style="display: inline-flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                <input type="radio" name="idType" value="system" checked onchange="toggleManualInput()">
                                <span>System Generated</span>
                            </label>
                            <label style="display: inline-flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                <input type="radio" name="idType" value="manual" onchange="toggleManualInput()">
                                <span>Manual Entry</span>
                            </label>
                        </div>
                    </fieldset>

                    <div
                        style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; align-items: end;">

                        <!-- Manual ID Input (Hidden by default) -->
                        <div class="form-group" id="manualIdGroup" style="display: none; margin-bottom: 0;">
                            <label class="form-label" for="manualTrackingId">Custom Tracking ID</label>
                            <input type="text" id="manualTrackingId" class="form-input" placeholder="e.g. CUSTOM123">
                        </div>

                        <div class="form-group" style="margin-bottom: 0;">
                            <label class="form-label" for="originalTrackingId">Original Tracking ID</label>
                            <input type="text" id="originalTrackingId" class="form-input"
                                placeholder="e.g. UPS123456789" required>
                        </div>
                        <div class="form-group" style="margin-bottom: 0;">
                            <label class="form-label" for="provider">Provider</label>
                            <select id="provider" class="form-input" required>
                                <option value="">Select Provider...</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary" style="height: 46px;">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Generate ID
                        </button>
                    </div>
                </form>

                <script>
                    function toggleManualInput() {
                        const idType = document.querySelector('input[name="idType"]:checked').value;
                        const manualGroup = document.getElementById('manualIdGroup');
                        const manualInput = document.getElementById('manualTrackingId');

                        if (idType === 'manual') {
                            manualGroup.style.display = 'block';
                            manualInput.required = true;
                        } else {
                            manualGroup.style.display = 'none';
                            manualInput.required = false;
                            manualInput.value = '';
                        }
                    }
                </script>
            </div>
        </div>

        <div class="card">
            <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
                <h2 class="card-title">Bulk Upload Tracking IDs</h2>
                <button onclick="downloadSampleCsv(event)" class="btn btn-secondary btn-sm"
                    style="font-size: 0.75rem; padding: 0.25rem 0.5rem;">
                    Download Sample
                </button>
            </div>
            <div class="card-body">
                <form id="bulkUploadForm" onsubmit="handleBulkUpload(event)">
                    <div style="display: grid; grid-template-columns: 1fr auto; gap: 1.5rem; align-items: end;">
                        <div class="form-group" style="margin-bottom: 0;">
                            <label class="form-label" for="bulkCsv">CSV File (Format: originalTrackingId, provider,
                                manualTrackingId [optional])</label>
                            <input type="file" id="bulkFileInput" class="form-input" accept=".csv" required>
                        </div>
                        <button type="submit" class="btn btn-success" id="bulkUploadBtn" style="height: 46px;">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            Upload CSV
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Tracking Management</h2>
                <button onclick="syncAllTrackingData()" class="btn btn-primary" id="syncBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" style="margin-right: 0.5rem;">
                        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3" />
                    </svg>
                    Sync All
                </button>
                <button onclick="exportToCsv()" class="btn btn-success" id="exportBtn" style="margin-left: 0.5rem;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" style="margin-right: 0.5rem;">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Export
                </button>
            </div>
            <div class="card-body">
                <!-- Bulk Actions Toolbar (Hidden by default) -->
                <div id="bulkActionsToolbar"
                    style="display: none; background: #f1f5f9; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; align-items: center; gap: 1rem; border: 1px solid #cbd5e1;">
                    <span style="font-weight: 600; font-size: 0.9rem;" id="selectedCountDisplay">0 items selected</span>
                    <div style="flex: 1;"></div>
                    <button onclick="handleBulkMarkDelivered()" class="btn btn-success"
                        style="padding: 0.4rem 0.8rem; font-size: 0.85rem;">
                        Mark Delivered
                    </button>
                    <button onclick="handleBulkDelete()" class="btn btn-danger"
                        style="padding: 0.4rem 0.8rem; font-size: 0.85rem;">
                        Delete Selected
                    </button>
                </div>

                <!-- Filter and Pagination Controls -->
                <div class="filter-pagination-controls">
                    <div class="filter-controls">
                        <div class="select-all-container">
                            <input type="checkbox" id="selectAll" style="width: 18px; height: 18px;">
                            <label for="selectAll"
                                style="font-size: 0.8rem; font-weight: 700; cursor: pointer;">ALL</label>
                        </div>
                        <input type="text" id="filterTrackingId" class="form-input" placeholder="Search Tracking ID...">
                        <select id="filterProvider" class="form-input">
                            <option value="">All Providers</option>
                        </select>
                        <select id="filterStatus" class="form-input">
                            <option value="">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="in-transit">In Transit</option>
                            <option value="out-for-delivery">Out for Delivery</option>
                            <option value="delivered">Delivered</option>
                            <option value="exception">Exception</option>
                        </select>
                        <input type="date" id="startDate" class="form-input" style="width: auto;" title="Start Date">
                        <input type="date" id="endDate" class="form-input" style="width: auto;" title="End Date">
                    </div>
                    <div class="pagination-controls">
                        <div class="pagination-info-group">
                            <select id="pageSize" class="form-input" style="width: auto; margin-right: 0.5rem;">
                                <option value="10">10 / page</option>
                                <option value="25">25 / page</option>
                                <option value="50">50 / page</option>
                            </select>
                            <span id="pageInfo">Page 1 of 1</span>
                            <span id="totalCount">Total: 0 entries</span>
                        </div>
                        <div class="pagination-buttons">
                            <button id="prevPage" class="btn btn-secondary" title="Previous Page">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="15 18 9 12 15 6"></polyline>
                                </svg>
                            </button>
                            <button id="nextPage" class="btn btn-secondary" title="Next Page">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="9 18 15 12 9 6"></polyline>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <ul class="tracking-list" id="trackingList">
                    <!-- Items will be populated here -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Keep existing JS logic

        // Mobile menu functionality
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navMenu = document.querySelector('.nav-menu');

        mobileMenuBtn.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            const isExpanded = navMenu.classList.contains('active');
            mobileMenuBtn.setAttribute('aria-expanded', isExpanded);
        });

        document.addEventListener('click', (event) => {
            if (!navMenu.contains(event.target) && !mobileMenuBtn.contains(event.target)) {
                navMenu.classList.remove('active');
                mobileMenuBtn.setAttribute('aria-expanded', 'false');
            }
        });

        navMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
                mobileMenuBtn.setAttribute('aria-expanded', 'false');
            });
        });

        let currentPage = 1;
        let itemsPerPage = 10;
        let filterTrackingId = '';
        let filterProvider = '';
        let filterStatus = '';
        let startDate = '';
        let endDate = '';
        let supportedProviders = [];

        function formatDateSafe(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            if (Number.isNaN(date.getTime())) return 'N/A';

            return date.toLocaleDateString('en-IN', {
                day: '2-digit',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true,
                timeZone: 'Asia/Kolkata'
            });
        }

        async function checkAuth() {
            try {
                const response = await fetch('/api/login/check', { credentials: 'include' });
                if (!response.ok) globalThis.location.href = '/login';
            } catch (error) {
                console.error('Auth check failed:', error);
                globalThis.location.href = '/login';
            }
        }

        async function loadProviders() {
            try {
                const response = await fetch('/api/providers', { credentials: 'include' });
                const providers = await response.json();

                const generateProviderSelect = document.getElementById('provider');
                generateProviderSelect.innerHTML = '<option value="">Select Provider...</option>';
                providers.forEach(provider => {
                    const option = document.createElement('option');
                    option.value = provider.name;
                    option.textContent = provider.name;
                    generateProviderSelect.appendChild(option);
                });

                const filterProviderSelect = document.getElementById('filterProvider');
                filterProviderSelect.innerHTML = '<option value="">All Providers</option>';
                providers.forEach(provider => {
                    const option = document.createElement('option');
                    option.value = provider.name;
                    option.textContent = provider.name;
                    filterProviderSelect.appendChild(option);
                });

                supportedProviders = providers.map(p => p.name);

            } catch (error) {
                console.error('Provider load error:', error);
                showMessage('Error loading providers', 'error');
            }
        }

        async function exportToCsv() {
            const btn = document.getElementById('exportBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = 'Exporting...';

            try {
                const queryParams = new URLSearchParams({
                    limit: 1000, // Fetch up to 1000 items for export
                    trackingId: filterTrackingId,
                    provider: filterProvider,
                    status: filterStatus
                });

                const response = await fetch(`/api/tracking/list?${queryParams.toString()}`, { credentials: 'include' });
                const data = await response.json();

                if (data.entries && data.entries.length > 0) {
                    const headers = ['Tracking ID', 'Original ID', 'Provider', 'Status', 'Last Updated'];
                    const csvContent = [
                        headers.join(','),
                        ...data.entries.map(item => [
                            item.trackingId,
                            item.originalTrackingId,
                            item.provider,
                            item.status,
                            item.lastUpdated
                        ].join(','))
                    ].join('\n');

                    const blob = new Blob([csvContent], { type: 'text/csv' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.hidden = true;
                    a.href = url;
                    a.download = `tracking_export_${new Date().toISOString().split('T')[0]}.csv`;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                } else {
                    showMessage('No data found to export', 'error');
                }
            } catch (error) {
                console.error('Export error:', error);
                showMessage(`Export failed: ${error.message || 'Unknown error'}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        function downloadSampleCsv(event) {
            event.preventDefault();

            const header = "originalTrackingId,provider,manualTrackingId";
            let rows = [];

            if (supportedProviders.length > 0) {
                // Generate a sample row for each provider
                rows = supportedProviders.map((name, index) => {
                    const id = index % 2 === 0 ? `TRK${1000 + index}` : `EXT${5000 + index}`;
                    const manualId = index === 1 ? 'CUSTOM_ID_001' : ''; // Just one example of manual ID
                    return `${id},${name},${manualId}`;
                });
            } else {
                // Fallback if providers haven't loaded
                rows = [
                    "UPS123456789,UPS,",
                    "FEDEX987654321,FedEx,CUSTOM001"
                ];
            }

            const csvContent = [header, ...rows].join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.hidden = true;
            a.href = url;
            a.download = 'sample_tracking.csv';
            document.body.appendChild(a);
            a.click();
            a.remove();
        }

        async function handleBulkUpload(event) {
            event.preventDefault();
            const fileInput = document.getElementById('bulkFileInput');
            const btn = document.getElementById('bulkUploadBtn');
            const file = fileInput.files[0];
            if (!file) return;

            try {
                const text = await file.text();
                const lines = text.split('\n');
                const trackingItems = [];

                // Skip header if it exists
                const startIdx = lines[0].toLowerCase().includes('tracking') ? 1 : 0;

                for (let i = startIdx; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;

                    const [originalTrackingId, provider, manualTrackingId] = line.split(',').map(s => s.trim());
                    if (originalTrackingId && provider) {
                        trackingItems.push({ originalTrackingId, provider, manualTrackingId });
                    }
                }

                if (trackingItems.length === 0) {
                    showMessage('No valid data found in CSV', 'error');
                    return;
                }

                btn.disabled = true;
                btn.innerHTML = 'Uploading...';

                const response = await fetch('/api/tracking/bulk', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        items: trackingItems,
                        fileName: file.name,
                        rawContent: text
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    showMessage(`Successfully uploaded ${data.count} tracking IDs`, 'success');
                    fileInput.value = '';
                    loadTrackingList();
                    loadStats();
                } else {
                    showMessage(data.error || 'Error uploading bulk data', 'error');
                }
            } catch (error) {
                console.error('Bulk upload error:', error);
                showMessage(`Bulk upload failed: ${error.message || 'Internal error'}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Upload CSV';
            }
        }

        async function generateTrackingId(event) {
            event.preventDefault();
            const originalTrackingId = document.getElementById('originalTrackingId').value;
            const provider = document.getElementById('provider').value;

            const idType = document.querySelector('input[name="idType"]:checked').value;
            let manualTrackingId = null;
            if (idType === 'manual') {
                manualTrackingId = document.getElementById('manualTrackingId').value.trim();
                // Basic client-side validation
                if (!manualTrackingId) {
                    showMessage('Please enter a custom Tracking ID', 'error');
                    return;
                }
            }

            try {
                const response = await fetch('/api/tracking/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ originalTrackingId, provider, manualTrackingId })
                });

                const data = await response.json();
                if (response.ok) {
                    showMessage(`Tracking ID generated: ${data.trackingId}`, 'success');
                    document.getElementById('trackingForm').reset();
                    currentPage = 1;
                    loadTrackingList();
                    loadStats();
                } else {
                    showMessage(data.error || 'Error generating tracking ID', 'error');
                }
            } catch (error) {
                console.error('ID generation error:', error);
                showMessage('Error generating tracking ID', 'error');
            }
        }

        async function syncAllTrackingData() {
            if (!confirm('Are you sure you want to sync ALL tracking data? This may take some time.')) {
                return;
            }

            const btn = document.getElementById('syncBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = 'Syncing...';

            try {
                const response = await fetch('/api/tracking/refresh-all', {
                    method: 'POST',
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message || 'Sync started successfully', 'success');
                    // Refresh list after a short delay
                    setTimeout(loadTrackingList, 2000);
                } else {
                    showMessage(data.error || 'Error starting sync', 'error');
                }
            } catch (error) {
                console.error('Sync error:', error);
                showMessage(`Sync failed to start: ${error.message || 'Unknown error'}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/tracking/stats', { credentials: 'include' });
                const stats = await response.json();
                document.getElementById('stat-total').textContent = stats.total;
                document.getElementById('stat-delivered').textContent = stats.delivered;
                document.getElementById('stat-outfordelivery').textContent = stats.outForDelivery;
                document.getElementById('stat-transit').textContent = stats.inTransit;
                document.getElementById('stat-exception').textContent = stats.exception;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadTrackingList() {
            try {
                const queryParams = new URLSearchParams({
                    page: currentPage,
                    limit: itemsPerPage,
                    trackingId: filterTrackingId,
                    provider: filterProvider,
                    status: filterStatus,
                    startDate: startDate,
                    endDate: endDate
                });

                const response = await fetch(`/api/tracking/list?${queryParams.toString()}`, { credentials: 'include' });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();

                if (!data || !Array.isArray(data.entries)) {
                    throw new Error('Invalid data format received from server.');
                }

                const list = document.getElementById('trackingList');
                list.innerHTML = '';

                if (data.entries.length === 0 && currentPage > 1) {
                    currentPage--;
                    loadTrackingList();
                    return;
                }

                if (data.entries.length === 0) {
                    list.innerHTML = '<li style="text-align: center; padding: 2rem; color: #6b7280;">No tracking entries found.</li>';
                    document.getElementById('pageInfo').textContent = 'Page 0 of 0';
                    document.getElementById('totalCount').textContent = 'Total: 0 entries';
                    document.getElementById('prevPage').disabled = true;
                    document.getElementById('nextPage').disabled = true;
                    return;
                }

                data.entries.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'tracking-item';
                    li.innerHTML = `
                        <div style="padding-right: 1rem; align-self: center;">
                            <input type="checkbox" class="item-checkbox" data-id="${item.trackingId}" style="width: 18px; height: 18px; cursor: pointer;">
                        </div>
                        <div class="tracking-info">
                            <div style="display: flex; align-items: center; gap: 1.5rem; margin-bottom: 0.25rem;">
                                <div class="tracking-id" style="margin-bottom: 0;">${item.trackingId}</div>
                                <span class="status-badge status-${getStatusClass(item.status)}" style="margin-top: 0;">${item.status}</span>
                            </div>
                            <div class="tracking-details">
                                <div class="tracking-detail-item">
                                    <span class="detail-label">Original ID</span>
                                    <span class="detail-value">${item.originalTrackingId}</span>
                                </div>
                                <div class="tracking-detail-item">
                                    <span class="detail-label">Provider</span>
                                    <span class="detail-value">${item.provider}</span>
                                </div>
                                <div class="tracking-detail-item">
                                    <span class="detail-label">Created</span>
                                    <span class="detail-value">${formatDateSafe(item.createdAt)}</span>
                                </div>
                                <div class="tracking-detail-item">
                                    <span class="detail-label">Updated</span>
                                    <span class="detail-value" title="Last system update">${formatDateSafe(item.lastUpdated || item.updatedAt)}</span>
                                </div>
                            </div>
                        </div>
                        <div class="tracking-actions">
                            <button class="btn btn-secondary" onclick="viewOnProviderWebsite('${item.trackingId}')" title="View Public Page">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                            </button>
                            <button class="btn btn-secondary" onclick="refreshTracking('${item.trackingId}', this)" title="Refresh Status">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                            </button>

                            <button class="btn btn-danger" onclick="deleteTracking('${item.trackingId}')" title="Delete">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                            </button>
                        </div>
                    `;
                    list.appendChild(li);
                });

                const totalPages = Math.ceil(data.total / itemsPerPage);
                document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
                document.getElementById('totalCount').textContent = `Total: ${data.total} ${data.total === 1 ? 'entry' : 'entries'}`;
                document.getElementById('prevPage').disabled = currentPage === 1;
                document.getElementById('nextPage').disabled = currentPage === totalPages || data.entries.length === 0;

                // Update Select All state
                document.getElementById('selectAll').checked = false;
                updateBulkActionsToolbar();

                // Add event listeners to checkboxes
                document.querySelectorAll('.item-checkbox').forEach(cb => {
                    cb.addEventListener('change', updateBulkActionsToolbar);
                });

            } catch (error) {
                console.error('Error loading list:', error);
                showMessage('Error loading tracking list: ' + error.message, 'error');
            }
        }

        function updateBulkActionsToolbar() {
            const checkboxes = document.querySelectorAll('.item-checkbox:checked');
            const toolbar = document.getElementById('bulkActionsToolbar');
            const display = document.getElementById('selectedCountDisplay');

            if (checkboxes.length > 0) {
                toolbar.style.display = 'flex';
                display.textContent = `${checkboxes.length} item${checkboxes.length > 1 ? 's' : ''} selected`;
            } else {
                toolbar.style.display = 'none';
            }
        }

        async function handleBulkDelete() {
            const checkboxes = document.querySelectorAll('.item-checkbox:checked');
            const trackingIds = Array.from(checkboxes).map(cb => cb.dataset.id);

            if (!confirm(`Are you sure you want to delete ${trackingIds.length} tracking IDs?`)) return;

            try {
                const response = await fetch('/api/tracking/bulk-delete', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ trackingIds })
                });

                if (response.ok) {
                    showMessage(`Successfully deleted ${trackingIds.length} items`, 'success');
                    loadTrackingList();
                    loadStats();
                } else {
                    const data = await response.json();
                    showMessage(data.error || 'Bulk delete failed', 'error');
                }
            } catch (error) {
                console.error('Bulk delete error:', error);
                showMessage('Bulk delete failed', 'error');
            }
        }

        async function handleBulkMarkDelivered() {
            const checkboxes = document.querySelectorAll('.item-checkbox:checked');
            const trackingIds = Array.from(checkboxes).map(cb => cb.dataset.id);

            if (!confirm(`Mark ${trackingIds.length} items as Delivered?`)) return;

            try {
                const response = await fetch('/api/tracking/bulk-status', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ trackingIds, status: 'Delivered' })
                });

                if (response.ok) {
                    showMessage(`Successfully updated ${trackingIds.length} items`, 'success');
                    loadTrackingList();
                    loadStats();
                } else {
                    const data = await response.json();
                    showMessage(data.error || 'Bulk update failed', 'error');
                }
            } catch (error) {
                console.error('Bulk update error:', error);
                showMessage('Bulk update failed', 'error');
            }
        }

        async function refreshTracking(trackingId, btn) {
            const originalIcon = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<svg class="spinner" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.21-8.58"></path></svg>';

            // Add a temporary animation style if not exists
            if (!document.getElementById('spinner-style')) {
                const style = document.createElement('style');
                style.id = 'spinner-style';
                style.innerHTML = '.spinner { animation: rotate 2s linear infinite; } @keyframes rotate { 100% { transform: rotate(360deg); } }';
                document.head.appendChild(style);
            }

            try {
                const response = await fetch(`/api/tracking/${trackingId}/refresh`, {
                    method: 'POST',
                    credentials: 'include'
                });

                if (response.ok) {
                    showMessage(`Refreshed ${trackingId}`, 'success');
                    loadTrackingList();
                    loadStats();
                } else {
                    const data = await response.json();
                    showMessage(data.error || 'Refresh failed', 'error');
                }
            } catch (error) {
                console.error('Refresh error:', error);
                showMessage('Refresh failed', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalIcon;
            }
        }

        async function deleteTracking(trackingId) {
            if (!confirm('Are you sure you want to delete this tracking ID?')) return;

            try {
                const response = await fetch(`/api/tracking/${trackingId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to delete tracking ID');
                }

                showMessage('Tracking ID deleted successfully', 'success');
                loadTrackingList();
                loadStats();
            } catch (error) {
                showMessage(error.message || 'Failed to delete tracking ID', 'error');
            }
        }

        async function updateStatus(trackingId, status) {
            try {
                const response = await fetch(`/api/tracking/${trackingId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ status })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to update tracking status');
                }

                showMessage('Tracking status updated successfully', 'success');
                loadTrackingList();
                loadStats();
            } catch (error) {
                showMessage(error.message || 'Failed to update tracking status', 'error');
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            setTimeout(() => { message.style.display = 'none'; }, 5000);
        }

        async function handleLogout() {
            try {
                const response = await fetch('/api/logout', { method: 'POST', credentials: 'include' });
                if (response.ok) globalThis.location.href = '/';
            } catch (error) {
                console.error('Logout error:', error);
                showMessage('Error logging out', 'error');
            }
        }

        // Initialize the page
        async function initialize() {
            try {
                await checkAuth();
                await Promise.all([
                    loadProviders(),
                    loadTrackingList(),
                    loadStats()
                ]);
            } catch (error) {
                console.error('Initialization error:', error);
            }
        }

        initialize();

        document.getElementById('filterTrackingId').addEventListener('input', (event) => {
            filterTrackingId = event.target.value;
            currentPage = 1;
            loadTrackingList();
        });

        document.getElementById('filterProvider').addEventListener('change', (event) => {
            filterProvider = event.target.value;
            currentPage = 1;
            loadTrackingList();
        });

        document.getElementById('filterStatus').addEventListener('change', (event) => {
            filterStatus = event.target.value;
            currentPage = 1;
            loadTrackingList();
        });

        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                loadTrackingList();
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            currentPage++;
            loadTrackingList();
        });

        document.getElementById('endDate').addEventListener('change', (event) => {
            endDate = event.target.value;
            currentPage = 1;
            loadTrackingList();
        });

        document.getElementById('startDate').addEventListener('change', (event) => {
            startDate = event.target.value;
            currentPage = 1;
            loadTrackingList();
        });

        document.getElementById('pageSize').addEventListener('change', (event) => {
            itemsPerPage = Number.parseInt(event.target.value, 10);
            currentPage = 1;
            loadTrackingList();
        });

        document.getElementById('selectAll').addEventListener('change', (event) => {
            const checked = event.target.checked;
            document.querySelectorAll('.item-checkbox').forEach(cb => {
                cb.checked = checked;
            });
            updateBulkActionsToolbar();
        });

        function getStatusClass(status = '') {
            const statusLower = status.toLowerCase();
            if (statusLower === 'delivered') return 'delivered';
            if (statusLower.includes('out for delivery') || statusLower.includes('scheduled for delivery')) return 'out-for-delivery';
            if (statusLower.includes('delay') || statusLower.includes('exception')) return 'exception';
            return 'in-transit';
        }

        function viewOnProviderWebsite(trackingId) {
            window.open(`/tracking.html?id=${trackingId}`, '_blank');
        }

        function confirmUpdateStatus(trackingId) {
            if (confirm('Mark this package as Delivered?')) {
                updateStatus(trackingId, 'Delivered');
            }
        }
    </script>
    <!-- Client-side Analytics Initialization -->
    <script src="/analytics.js"></script>
    <!-- Vercel Web Analytics -->
    <script defer src="/_vercel/insights/script.js"></script>
