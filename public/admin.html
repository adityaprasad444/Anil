<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Package Tracking</title>
    <link rel="icon" type="image/jpeg" href="/Logos/logo.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --primary-light: #e0e7ff;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 0.75rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background-color: var(--bg-card);
            box-shadow: var(--shadow-sm);
            padding: 0 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 70px;
            display: flex;
            align-items: center;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .logo-small {
            height: 32px;
            width: 32px;
            border-radius: 6px;
        }

        .nav-menu {
            display: flex;
            gap: 1rem;
            list-style: none;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
            font-size: 0.95rem;
        }

        .nav-link:hover {
            color: var(--primary-color);
            background-color: var(--primary-light);
        }

        .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 6rem auto 2rem;
            padding: 0 1.5rem;
        }

        .card {
            background-color: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 0.625rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.95rem;
            transition: all 0.2s;
            background-color: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            background-color: #fff;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 2px 4px rgba(79, 70, 229, 0.2);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-danger {
            background-color: white;
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }

        .btn-danger:hover {
            background-color: #fef2f2;
        }

        .btn-success {
            background-color: white;
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .btn-success:hover {
            background-color: #f0fdf4;
        }

        .btn-secondary {
            background-color: white;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary:not(:disabled):hover {
            background-color: #f9fafb;
            color: var(--text-primary);
        }

        /* Filter Controls */
        .filter-pagination-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 1rem;
            flex-wrap: wrap;
            background: #f8fafc;
            padding: 1rem;
            border-radius: var(--radius);
        }

        .filter-controls {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            flex: 1;
        }

        .filter-controls .form-input {
            width: auto;
            min-width: 150px;
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        #pageInfo {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Tracking List */
        .tracking-list {
            list-style: none;
            display: grid;
            gap: 1rem;
        }

        .tracking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            transition: all 0.2s;
        }

        .tracking-item:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow);
        }

        .tracking-info {
            flex: 1;
        }

        .tracking-id {
            font-weight: 600;
            color: var(--primary-color);
            font-family: monospace;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .tracking-details {
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, auto));
            gap: 1rem;
            margin-top: 0.5rem;
            align-items: center;
        }

        .tracking-detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #94a3b8;
            margin-bottom: 0.125rem;
        }

        .detail-value {
            font-weight: 500;
            color: var(--text-primary);
        }

        .tracking-actions {
            display: flex;
            gap: 0.5rem;
            margin-left: 1rem;
        }

        /* Status Badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-delivered {
            background-color: #d1fae5;
            color: #047857;
        }

        .status-in-transit {
            background-color: #e0e7ff;
            color: #4338ca;
        }

        .status-pending {
            background-color: #fef3c7;
            color: #b45309;
        }

        .status-exception {
            background-color: #fee2e2;
            color: #b91c1c;
        }

        /* Notifications */
        .message {
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            display: none;
            font-weight: 500;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background-color: #ecfdf5;
            color: #047857;
            border: 1px solid #a7f3d0;
        }

        .message.error {
            background-color: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: var(--text-primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 0 1rem;
            }

            .nav-menu {
                display: none;
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background-color: white;
                padding: 1rem;
                flex-direction: column;
                box-shadow: var(--shadow);
            }

            .nav-menu.active {
                display: flex;
            }

            .mobile-menu-btn {
                display: block;
            }

            .container {
                margin-top: 5rem;
                padding: 0 1rem;
            }

            .tracking-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .tracking-actions {
                margin-left: 0;
                width: 100%;
                justify-content: flex-end;
                border-top: 1px solid var(--border-color);
                padding-top: 1rem;
            }

            .filter-pagination-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-controls {
                flex-direction: column;
            }

            .filter-controls .form-input {
                width: 100%;
            }

            .tracking-details {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="nav-container">
            <a href="/admin" class="logo-container">
                <img src="/Logos/logo.jpeg" alt="Logo" class="logo-small">
                <span>Admin Dashboard</span>
            </a>
            <ul class="nav-menu">
                <li><a href="/admin" class="nav-link active">Dashboard</a></li>
                <li><a href="/config" class="nav-link">Configuration</a></li>
                <li><a href="#" class="nav-link" onclick="handleLogout()">Logout</a></li>
            </ul>
            <button class="mobile-menu-btn" aria-label="Toggle menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </nav>
    </header>

    <div class="container">
        <div class="message" id="message"></div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Generate New Tracking</h2>
            </div>
            <div class="card-body">
                <form id="trackingForm" onsubmit="generateTrackingId(event)">
                    <!-- ID Generation Type Selection -->
                    <div class="form-group">
                        <label class="form-label">Tracking ID Type</label>
                        <div style="display: flex; gap: 1.5rem;">
                            <label style="display: inline-flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                <input type="radio" name="idType" value="system" checked onchange="toggleManualInput()">
                                <span>System Generated</span>
                            </label>
                            <label style="display: inline-flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                <input type="radio" name="idType" value="manual" onchange="toggleManualInput()">
                                <span>Manual Entry</span>
                            </label>
                        </div>
                    </div>

                    <div
                        style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; align-items: end;">

                        <!-- Manual ID Input (Hidden by default) -->
                        <div class="form-group" id="manualIdGroup" style="display: none; margin-bottom: 0;">
                            <label class="form-label" for="manualTrackingId">Custom Tracking ID</label>
                            <input type="text" id="manualTrackingId" class="form-input" placeholder="e.g. CUSTOM123">
                        </div>

                        <div class="form-group" style="margin-bottom: 0;">
                            <label class="form-label" for="originalTrackingId">Original Tracking ID</label>
                            <input type="text" id="originalTrackingId" class="form-input"
                                placeholder="e.g. UPS123456789" required>
                        </div>
                        <div class="form-group" style="margin-bottom: 0;">
                            <label class="form-label" for="provider">Provider</label>
                            <select id="provider" class="form-input" required>
                                <option value="">Select Provider...</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary" style="height: 46px;">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Generate ID
                        </button>
                    </div>
                </form>

                <script>
                    function toggleManualInput() {
                        const idType = document.querySelector('input[name="idType"]:checked').value;
                        const manualGroup = document.getElementById('manualIdGroup');
                        const manualInput = document.getElementById('manualTrackingId');

                        if (idType === 'manual') {
                            manualGroup.style.display = 'block';
                            manualInput.required = true;
                        } else {
                            manualGroup.style.display = 'none';
                            manualInput.required = false;
                            manualInput.value = '';
                        }
                    }
                </script>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Tracking Management</h2>
            </div>
            <div class="card-body">
                <!-- Filter and Pagination Controls -->
                <div class="filter-pagination-controls">
                    <div class="filter-controls">
                        <input type="text" id="filterTrackingId" class="form-input" placeholder="Search Tracking ID...">
                        <select id="filterProvider" class="form-input">
                            <option value="">All Providers</option>
                        </select>
                        <select id="filterStatus" class="form-input">
                            <option value="">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="in-transit">In Transit</option>
                            <option value="delivered">Delivered</option>
                            <option value="exception">Exception</option>
                        </select>
                        <select id="pageSize" class="form-input" style="width: auto;">
                            <option value="10">10 / page</option>
                            <option value="25">25 / page</option>
                            <option value="50">50 / page</option>
                        </select>
                    </div>
                    <div class="pagination-controls">
                        <button id="prevPage" class="btn btn-secondary" title="Previous Page">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                        </button>
                        <span id="pageInfo">Page 1 of 1</span>
                        <button id="nextPage" class="btn btn-secondary" title="Next Page">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </button>
                    </div>
                </div>

                <ul class="tracking-list" id="trackingList">
                    <!-- Items will be populated here -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Keep existing JS logic

        // Mobile menu functionality
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navMenu = document.querySelector('.nav-menu');

        mobileMenuBtn.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            const isExpanded = navMenu.classList.contains('active');
            mobileMenuBtn.setAttribute('aria-expanded', isExpanded);
        });

        document.addEventListener('click', (event) => {
            if (!navMenu.contains(event.target) && !mobileMenuBtn.contains(event.target)) {
                navMenu.classList.remove('active');
                mobileMenuBtn.setAttribute('aria-expanded', 'false');
            }
        });

        navMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
                mobileMenuBtn.setAttribute('aria-expanded', 'false');
            });
        });

        let currentPage = 1;
        let itemsPerPage = 10;
        let filterTrackingId = '';
        let filterProvider = '';
        let filterStatus = '';

        function formatDateSafe(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return isNaN(date.getTime()) ? 'N/A' : date.toLocaleDateString();
        }

        async function checkAuth() {
            try {
                const response = await fetch('/api/login/check', { credentials: 'include' });
                if (!response.ok) window.location.href = '/login';
            } catch (error) {
                window.location.href = '/login';
            }
        }

        async function loadProviders() {
            try {
                const response = await fetch('/api/providers', { credentials: 'include' });
                const providers = await response.json();

                const generateProviderSelect = document.getElementById('provider');
                generateProviderSelect.innerHTML = '<option value="">Select Provider...</option>';
                providers.forEach(provider => {
                    const option = document.createElement('option');
                    option.value = provider.name;
                    option.textContent = provider.name;
                    generateProviderSelect.appendChild(option);
                });

                const filterProviderSelect = document.getElementById('filterProvider');
                filterProviderSelect.innerHTML = '<option value="">All Providers</option>';
                providers.forEach(provider => {
                    const option = document.createElement('option');
                    option.value = provider.name;
                    option.textContent = provider.name;
                    filterProviderSelect.appendChild(option);
                });

            } catch (error) {
                showMessage('Error loading providers', 'error');
            }
        }

        async function generateTrackingId(event) {
            event.preventDefault();
            const originalTrackingId = document.getElementById('originalTrackingId').value;
            const provider = document.getElementById('provider').value;

            const idType = document.querySelector('input[name="idType"]:checked').value;
            let manualTrackingId = null;
            if (idType === 'manual') {
                manualTrackingId = document.getElementById('manualTrackingId').value.trim();
                // Basic client-side validation
                if (!manualTrackingId) {
                    showMessage('Please enter a custom Tracking ID', 'error');
                    return;
                }
            }

            try {
                const response = await fetch('/api/tracking/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ originalTrackingId, provider, manualTrackingId })
                });

                const data = await response.json();
                if (response.ok) {
                    showMessage(`Tracking ID generated: ${data.trackingId}`, 'success');
                    document.getElementById('trackingForm').reset();
                    currentPage = 1;
                    loadTrackingList();
                } else {
                    showMessage(data.error || 'Error generating tracking ID', 'error');
                }
            } catch (error) {
                showMessage('Error generating tracking ID', 'error');
            }
        }

        async function loadTrackingList() {
            try {
                const queryParams = new URLSearchParams({
                    page: currentPage,
                    limit: itemsPerPage,
                    trackingId: filterTrackingId,
                    provider: filterProvider,
                    status: filterStatus
                });

                const response = await fetch(`/api/tracking/list?${queryParams.toString()}`, { credentials: 'include' });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();

                if (!data || !Array.isArray(data.entries)) {
                    throw new Error('Invalid data format received from server.');
                }

                const list = document.getElementById('trackingList');
                list.innerHTML = '';

                if (data.entries.length === 0 && currentPage > 1) {
                    currentPage--;
                    loadTrackingList();
                    return;
                }

                if (data.entries.length === 0) {
                    list.innerHTML = '<li style="text-align: center; padding: 2rem; color: #6b7280;">No tracking entries found.</li>';
                    document.getElementById('pageInfo').textContent = 'Page 0 of 0';
                    document.getElementById('prevPage').disabled = true;
                    document.getElementById('nextPage').disabled = true;
                    return;
                }

                data.entries.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'tracking-item';
                    li.innerHTML = `
                        <div class="tracking-info">
                            <div class="tracking-id">${item.trackingId}</div>
                            <div class="tracking-details">
                                <div class="tracking-detail-item">
                                    <span class="detail-label">Original ID</span>
                                    <span class="detail-value">${item.originalTrackingId}</span>
                                </div>
                                <div class="tracking-detail-item">
                                    <span class="detail-label">Provider</span>
                                    <span class="detail-value">${item.provider}</span>
                                </div>
                                <div class="tracking-detail-item">
                                    <span class="detail-label">Updated</span>
                                    <span class="detail-value">${formatDateSafe(item.lastUpdated)}</span>
                                </div>
                                <div class="tracking-detail-item">
                                    <span class="detail-label">Status</span>
                                    <div><span class="status-badge status-${getStatusClass(item.status)}">${item.status}</span></div>
                                </div>
                            </div>
                        </div>
                        <div class="tracking-actions">
                            <button class="btn btn-secondary" onclick="viewOnProviderWebsite('${item.trackingId}')" title="View Public Page">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                            </button>
                            ${item.status !== 'Delivered' ? `
                            <button class="btn btn-success" onclick="confirmUpdateStatus('${item.trackingId}')" title="Mark Delivered">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                            </button>` : ''}
                            <button class="btn btn-danger" onclick="deleteTracking('${item.trackingId}')" title="Delete">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                            </button>
                        </div>
                    `;
                    list.appendChild(li);
                });

                const totalPages = Math.ceil(data.total / itemsPerPage);
                document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
                document.getElementById('prevPage').disabled = currentPage === 1;
                document.getElementById('nextPage').disabled = currentPage === totalPages || data.entries.length === 0;

            } catch (error) {
                console.error(error);
                showMessage('Error loading tracking list: ' + error.message, 'error');
            }
        }

        async function deleteTracking(trackingId) {
            if (!confirm('Are you sure you want to delete this tracking ID?')) return;

            try {
                const response = await fetch(`/api/tracking/${trackingId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to delete tracking ID');
                }

                showMessage('Tracking ID deleted successfully', 'success');
                loadTrackingList();
            } catch (error) {
                showMessage(error.message || 'Failed to delete tracking ID', 'error');
            }
        }

        async function updateStatus(trackingId, status) {
            try {
                const response = await fetch(`/api/tracking/${trackingId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ status })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to update tracking status');
                }

                showMessage('Tracking status updated successfully', 'success');
                loadTrackingList();
            } catch (error) {
                showMessage(error.message || 'Failed to update tracking status', 'error');
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            setTimeout(() => { message.style.display = 'none'; }, 5000);
        }

        async function handleLogout() {
            try {
                const response = await fetch('/api/logout', { method: 'POST', credentials: 'include' });
                if (response.ok) window.location.href = '/';
            } catch (error) {
                showMessage('Error logging out', 'error');
            }
        }

        checkAuth();
        loadProviders();
        loadTrackingList();

        document.getElementById('filterTrackingId').addEventListener('input', (event) => {
            filterTrackingId = event.target.value;
            currentPage = 1;
            loadTrackingList();
        });

        document.getElementById('filterProvider').addEventListener('change', (event) => {
            filterProvider = event.target.value;
            currentPage = 1;
            loadTrackingList();
        });

        document.getElementById('filterStatus').addEventListener('change', (event) => {
            filterStatus = event.target.value;
            currentPage = 1;
            loadTrackingList();
        });

        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                loadTrackingList();
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            currentPage++;
            loadTrackingList();
        });

        document.getElementById('pageSize').addEventListener('change', (event) => {
            itemsPerPage = parseInt(event.target.value);
            currentPage = 1;
            loadTrackingList();
        });

        function getStatusClass(status) {
            if (!status) return 'in-transit';
            const statusLower = status.toLowerCase();
            if (statusLower.includes('deliver')) return 'delivered';
            if (statusLower.includes('delay') || statusLower.includes('exception')) return 'exception';
            return 'in-transit';
        }

        function viewOnProviderWebsite(trackingId) {
            window.open(`/tracking.html?id=${trackingId}`, '_blank');
        }

        function confirmUpdateStatus(trackingId) {
            if (confirm('Mark this package as Delivered?')) {
                updateStatus(trackingId, 'Delivered');
            }
        }
    </script>
</body>
