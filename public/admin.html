<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Package Tracking</title>
    <link rel="icon" type="image/jpeg" href="/Logos/logo.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --primary-light: #e0e7ff;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 0.75rem;
        }

        [data-theme="dark"] {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --primary-light: #312e81;
            --secondary-color: #94a3b8;
            --success-color: #10b981;
            --danger-color: #f87171;
            --warning-color: #fbbf24;
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header {
            background-color: var(--bg-card);
            box-shadow: var(--shadow-sm);
            padding: 0 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 70px;
            display: flex;
            align-items: center;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1rem;
        }

        .logo-small {
            height: 32px;
            width: 32px;
            border-radius: 6px;
        }

        .nav-menu {
            display: flex;
            gap: 1rem;
            list-style: none;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .nav-link:hover {
            color: var(--primary-color);
            background-color: var(--primary-light);
        }

        .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 6rem auto 2rem;
            padding: 0 1.5rem;
        }

        .card {
            background-color: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 0.625rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.95rem;
            transition: all 0.2s;
            background-color: var(--bg-card);
            color: var(--text-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 2px 4px rgba(79, 70, 229, 0.2);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-danger {
            background-color: var(--bg-card);
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }

        .btn-danger:hover {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-success {
            background-color: var(--bg-card);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .btn-success:hover {
            background-color: var(--success-color);
            color: white;
        }

        .btn-secondary {
            background-color: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary:not(:disabled):hover {
            background-color: var(--bg-body);
            border-color: var(--text-secondary);
        }

        /* Filter Controls */
        .filter-pagination-controls {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            background: var(--bg-card);
            padding: 1.25rem;
            border-radius: var(--radius);
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .filter-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            align-items: center;
        }

        .filter-controls .form-input {
            height: 42px;
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
            width: auto;
            flex-grow: 1;
            min-width: 150px;
        }

        #pageSize {
            min-width: 120px !important;
            flex-grow: 0 !important;
            height: 38px;
            font-size: 0.85rem;
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px dashed #e2e8f0;
        }

        .pagination-info-group {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .pagination-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .select-all-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-right: 0.5rem;
            background: var(--border-color);
            padding: 0.4rem 0.8rem;
            border-radius: 0.4rem;
            height: 42px;
            user-select: none;
        }

        .select-all-container input {
            cursor: pointer;
        }

        /* Mobile Responsive Adjustments */
        @media (max-width: 640px) {
            .pagination-controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 1.25rem;
            }

            .pagination-info-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .pagination-buttons {
                width: 100%;
                justify-content: space-between;
            }

            .filter-controls .form-input {
                width: 100%;
            }
        }

        #pageInfo {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        #totalCount {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Tracking List */
        .tracking-list {
            list-style: none;
            display: grid;
            gap: 1rem;
        }

        .tracking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            transition: all 0.2s;
        }

        .tracking-item:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow);
        }

        .tracking-info {
            flex: 1;
        }

        .tracking-detail-label {
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 0.05em;
        }

        .tracking-id {
            font-weight: 600;
            color: var(--primary-color);
            font-family: monospace;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .tracking-details {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: grid;
            grid-template-columns: 1.5fr 1fr 1.8fr 1.8fr;
            gap: 1.5rem;
            margin-top: 0.75rem;
            align-items: start;
        }

        .tracking-detail-item {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        @media (max-width: 992px) {
            .tracking-details {
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
            }
        }

        @media (max-width: 576px) {
            .tracking-details {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
        }

        .detail-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 0.125rem;
        }

        .detail-value {
            font-weight: 500;
            color: var(--text-primary);
        }

        .tracking-actions {
            display: flex;
            gap: 0.5rem;
            margin-left: 1rem;
        }

        /* Status Badges */
        .status {
            padding: 0.35rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .status.delivered {
            background-color: rgba(16, 185, 129, 0.15);
            color: var(--success-color);
        }

        .status.in-transit {
            background-color: rgba(79, 70, 229, 0.15);
            color: var(--primary-color);
        }

        .status.out-for-delivery {
            background-color: rgba(245, 158, 11, 0.15);
            color: var(--warning-color);
        }

        .status.pending {
            background-color: rgba(245, 158, 11, 0.15);
            color: var(--warning-color);
        }

        .status.exception {
            background-color: rgba(239, 68, 68, 0.15);
            color: var(--danger-color);
        }

        /* Notifications */
        .message {
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            display: none;
            font-weight: 500;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background-color: rgba(16, 185, 129, 0.15);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .message.error {
            background-color: rgba(239, 68, 68, 0.15);
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-width: 400px;
        }

        .toast {
            background: var(--bg-card);
            border-radius: 0.5rem;
            padding: 1rem 1.25rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            min-width: 300px;
            animation: slideIn 0.3s ease-out;
            border-left: 4px solid;
        }

        .toast.success {
            border-left-color: var(--success-color);
        }

        .toast.error {
            border-left-color: var(--danger-color);
        }

        .toast.info {
            border-left-color: var(--primary-color);
        }

        .toast-icon {
            flex-shrink: 0;
            width: 24px;
            height: 24px;
        }

        .toast-content {
            flex: 1;
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .toast-close {
            flex-shrink: 0;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }

        .toast-close:hover {
            color: var(--text-primary);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .toast.removing {
            animation: slideOut 0.3s ease-out forwards;
        }

        @media (max-width: 768px) {
            .toast-container {
                right: 10px;
                left: 10px;
                max-width: none;
            }
            .toast {
                min-width: auto;
            }
        }

        /* Theme Toggle Button */
        #bulkActionsToolbar {
            background: var(--bg-body);
            border: 1px solid var(--border-color);
        }
        .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            color: var(--text-primary);
            transition: all 0.3s ease;
            margin-left: 1rem;
        }

        .theme-toggle:hover {
            background-color: var(--bg-body);
            transform: scale(1.05);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover svg {
            transform: rotate(20deg);
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: var(--text-primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 0 1rem;
            }

            .nav-menu {
                display: none;
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background-color: var(--bg-card);
                padding: 1rem;
                flex-direction: column;
                box-shadow: var(--shadow);
            }

            .nav-menu.active {
                display: flex;
            }

            .mobile-menu-btn {
                display: block;
            }

            .container {
                margin-top: 5rem;
                padding: 0 1rem;
            }

            .tracking-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .tracking-actions {
                margin-left: 0;
                width: 100%;
                justify-content: flex-end;
                border-top: 1px solid var(--border-color);
                padding-top: 1rem;
            }

            .filter-pagination-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-controls {
                flex-direction: column;
            }

            .filter-controls .form-input {
                width: 100%;
            }

            .tracking-details {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="nav-container">
            <a href="/admin" class="logo-container">
                <img src="/Logos/logo.jpeg" alt="Logo" class="logo-small">
                <span>Admin Dashboard</span>
            </a>
            <ul class="nav-menu">
                <li><a href="/admin" class="nav-link active">Dashboard</a></li>
                <li><a href="/tools" class="nav-link">Manage</a></li>
                <li><a href="/config" class="nav-link">Configuration</a></li>
                <li><button class="nav-link" onclick="handleLogout()"
                        style="background: none; border: none; cursor: pointer; display: block; width: 100%; text-align: left;">Logout</button>
                </li>
            </ul>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme" title="Toggle dark/light mode">
                <svg id="theme-icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg id="theme-icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            <button class="mobile-menu-btn" aria-label="Toggle menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </nav>
    </header>

    <!-- Toast Notification Container -->
    <div class="toast-container" id="toastContainer"></div>

    <div class="container">
        <div class="message" id="message"></div>

        <!-- Stats Grid -->
        <div
            style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 2rem;">
            <button class="card stat-card" onclick="filterByStatus('')"
                aria-label="Show all shipments"
                style="margin-bottom: 0; padding: 1.5rem; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; cursor: pointer; transition: all 0.2s; border: 1px solid var(--border-color); background: var(--bg-card); width: 100%;">
                <span style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 0.5rem; font-weight: 500;">Total Shipments</span>
                <span id="stat-total" style="font-size: 2rem; font-weight: 700; color: var(--primary-color)">0</span>
            </button>
            <button class="card stat-card" onclick="filterByStatus('delivered')"
                aria-label="Filter by delivered status"
                style="margin-bottom: 0; padding: 1.5rem; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; cursor: pointer; transition: all 0.2s; border: 1px solid var(--border-color); background: var(--bg-card); width: 100%;">
                <span style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 0.5rem; font-weight: 500;">Delivered</span>
                <span id="stat-delivered" style="font-size: 2rem; font-weight: 700; color: var(--success-color)">0</span>
            </button>
            <button class="card stat-card" onclick="filterByStatus('out-for-delivery')"
                aria-label="Filter by out for delivery status"
                style="margin-bottom: 0; padding: 1.5rem; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; cursor: pointer; transition: all 0.2s; border: 1px solid var(--border-color); background: var(--bg-card); width: 100%;">
                <span style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 0.5rem; font-weight: 500;">Out for Delivery</span>
                <span id="stat-outfordelivery" style="font-size: 2rem; font-weight: 700; color: var(--warning-color)">0</span>
            </button>
            <button class="card stat-card" onclick="filterByStatus('in-transit')"
                aria-label="Filter by in transit status"
                style="margin-bottom: 0; padding: 1.5rem; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; cursor: pointer; transition: all 0.2s; border: 1px solid var(--border-color); background: var(--bg-card); width: 100%;">
                <span style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 0.5rem; font-weight: 500;">In Transit</span>
                <span id="stat-transit" style="font-size: 2rem; font-weight: 700; color: var(--primary-color)">0</span>
            </button>
            <button class="card stat-card" onclick="filterByStatus('exception')"
                aria-label="Filter by exception status"
                style="margin-bottom: 0; padding: 1.5rem; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; cursor: pointer; transition: all 0.2s; border: 1px solid var(--border-color); background: var(--bg-card); width: 100%;">
                <span style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 0.5rem; font-weight: 500;">Exceptions</span>
                <span id="stat-exception" style="font-size: 2rem; font-weight: 700; color: var(--danger-color)">0</span>
            </button>
        </div>

        <style>
            .stat-card:hover {
                transform: translateY(-3px);

    <script>
        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
            showToast(`Switched to ${newTheme} mode`, 'info', 2000);
        }

        function updateThemeIcon(theme) {
            const sunIcon = document.getElementById('theme-icon-sun');
            const moonIcon = document.getElementById('theme-icon-moon');
            
            if (theme === 'dark') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }

        // Initialize theme on page load
        initTheme();

        // Keep existing JS logic

        // Mobile menu functionality
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navMenu = document.querySelector('.nav-menu');

        mobileMenuBtn.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            const isExpanded = navMenu.classList.contains('active');
            mobileMenuBtn.setAttribute('aria-expanded', isExpanded);
        });

        document.addEventListener('click', (event) => {
            if (!navMenu.contains(event.target) && !mobileMenuBtn.contains(event.target)) {
                navMenu.classList.remove('active');
                mobileMenuBtn.setAttribute('aria-expanded', 'false');
            }
        });

        navMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
                mobileMenuBtn.setAttribute('aria-expanded', 'false');
            });
        });

        let currentPage = 1;
        let itemsPerPage = 10;
        let filterTrackingId = '';
        let filterProvider = '';
        let filterStatus = '';
        let startDate = '';
        let endDate = '';
        let supportedProviders = [];

        function formatDateSafe(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            if (Number.isNaN(date.getTime())) return 'N/A';

            return date.toLocaleDateString('en-IN', {
                day: '2-digit',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true,
                timeZone: 'Asia/Kolkata'
            });
        }

        async function checkAuth() {
            try {
                const response = await fetch('/api/login/check', { credentials: 'include' });
                if (!response.ok) globalThis.location.href = '/login';
            } catch (error) {
                console.error('Auth check failed:', error);
                globalThis.location.href = '/login';
            }
        }

        async function loadProvidersForFilter() {
            try {
                const response = await fetch('/api/providers', { credentials: 'include' });
                const providers = await response.json();

                const filterProviderSelect = document.getElementById('filterProvider');
                filterProviderSelect.innerHTML = '<option value="">All Providers</option>';
                providers.forEach(provider => {
                    const option = document.createElement('option');
                    option.value = provider.name;
                    option.textContent = provider.name;
                    filterProviderSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Provider load error:', error);
            }
        }

        async function exportToCsv() {
            const btn = document.getElementById('exportBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = 'Exporting...';

            try {
                const queryParams = new URLSearchParams({
                    limit: 1000, // Fetch up to 1000 items for export
                    trackingId: filterTrackingId,
                    provider: filterProvider,
                    status: filterStatus
                });

                const response = await fetch(`/api/tracking/list?${queryParams.toString()}`, { credentials: 'include' });
                const data = await response.json();

                if (data.entries && data.entries.length > 0) {
                    const headers = ['Tracking ID', 'Original ID', 'Provider', 'Status', 'Last Updated'];
                    const csvContent = [
                        headers.join(','),
                        ...data.entries.map(item => [
                            item.trackingId,
                            item.originalTrackingId,
                            item.provider,
                            item.status,
                            item.lastUpdated
                        ].join(','))
                    ].join('\n');

                    const blob = new Blob([csvContent], { type: 'text/csv' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.hidden = true;
                    a.href = url;
                    a.download = `tracking_export_${new Date().toISOString().split('T')[0]}.csv`;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    showToast(`Exported ${data.entries.length} entries successfully`, 'success');
                } else {
                    showToast('No data found to export', 'error');
                }
            } catch (error) {
                console.error('Export error:', error);
                showToast(`Export failed: ${error.message || 'Unknown error'}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        function downloadSampleCsv(event) {
            event.preventDefault();

            const header = "originalTrackingId,provider,manualTrackingId";
            let rows = [];

            if (supportedProviders.length > 0) {
                // Generate a sample row for each provider
                rows = supportedProviders.map((name, index) => {
                    const id = index % 2 === 0 ? `TRK${1000 + index}` : `EXT${5000 + index}`;
                    const manualId = index === 1 ? 'CUSTOM_ID_001' : ''; // Just one example of manual ID
                    return `${id},${name},${manualId}`;
                });
            } else {
                // Fallback if providers haven't loaded
                rows = [
                    "UPS123456789,UPS,",
                    "FEDEX987654321,FedEx,CUSTOM001"
                ];
            }

            const csvContent = [header, ...rows].join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.hidden = true;
            a.href = url;
            a.download = 'sample_tracking.csv';
            document.body.appendChild(a);
            a.click();
            a.remove();
        }

        async function handleBulkUpload(event) {
            event.preventDefault();
            const fileInput = document.getElementById('bulkFileInput');
            const btn = document.getElementById('bulkUploadBtn');
            const file = fileInput.files[0];
            if (!file) return;

            try {
                const text = await file.text();
                const lines = text.split('\n');
                const trackingItems = [];

                // Skip header if it exists
                const startIdx = lines[0].toLowerCase().includes('tracking') ? 1 : 0;

                for (let i = startIdx; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;


                    let [originalTrackingId, provider, manualTrackingId] = line.split(',').map(s => s.trim());

                    // Fix Excel Scientific Notation (e.g. 1.00005E+11 -> 100005000000)
                    if (originalTrackingId && /^[0-9]+(\.[0-9]+)?[eE]\+[0-9]+$/.test(originalTrackingId)) {
                        try {
                            // Convert to number and back to string without notation
                            originalTrackingId = Number(originalTrackingId).toLocaleString('fullwide', { useGrouping: false });
                        } catch (e) {
                            console.warn('Failed to convert scientific notation:', originalTrackingId);
                        }
                    }

                    if (originalTrackingId && provider) {
                        trackingItems.push({ originalTrackingId, provider, manualTrackingId });
                    }
                }

                if (trackingItems.length === 0) {
                    showMessage('No valid data found in CSV', 'error');
                    return;
                }

                btn.disabled = true;
                btn.innerHTML = 'Uploading...';

                const response = await fetch('/api/tracking/bulk', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        items: trackingItems,
                        fileName: file.name,
                        rawContent: text
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    showMessage(`Successfully uploaded ${data.count} tracking IDs`, 'success');
                    fileInput.value = '';
                    loadTrackingList();
                    loadStats();
                } else {
                    showMessage(data.error || 'Error uploading bulk data', 'error');
                }
            } catch (error) {
                console.error('Bulk upload error:', error);
                showMessage(`Bulk upload failed: ${error.message || 'Internal error'}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Upload CSV';
            }
        }

        async function generateTrackingId(event) {
            event.preventDefault();
            const originalTrackingId = document.getElementById('originalTrackingId').value;
            const provider = document.getElementById('provider').value;

            const idType = document.querySelector('input[name="idType"]:checked').value;
            let manualTrackingId = null;
            if (idType === 'manual') {
                manualTrackingId = document.getElementById('manualTrackingId').value.trim();
                // Basic client-side validation
                if (!manualTrackingId) {
                    showMessage('Please enter a custom Tracking ID', 'error');
                    return;
                }
            }

            try {
                const response = await fetch('/api/tracking/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ originalTrackingId, provider, manualTrackingId })
                });

                const data = await response.json();
                if (response.ok) {
                    showMessage(`Tracking ID generated: ${data.trackingId}`, 'success');
                    document.getElementById('trackingForm').reset();
                    currentPage = 1;
                    loadTrackingList();
                    loadStats();
                } else {
                    showMessage(data.error || 'Error generating tracking ID', 'error');
                }
            } catch (error) {
                console.error('ID generation error:', error);
                showMessage('Error generating tracking ID', 'error');
            }
        }

        async function syncAllTrackingData() {
            if (!confirm('Are you sure you want to sync all ACTIVE tracking data?')) {
                return;
            }

            const btn = document.getElementById('syncBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = 'Syncing...';

            try {
                const response = await fetch('/api/tracking/refresh-all', {
                    method: 'POST',
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    showToast(data.message || 'Sync completed successfully', 'success');
                    loadTrackingList();
                    loadStats();
                } else {
                    showToast(data.error || 'Error during sync', 'error');
                }
            } catch (error) {
                console.error('Sync error:', error);
                showToast(`Sync failed: ${error.message || 'Unknown error'}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        async function syncAllTrackingDataForce() {
            if (!confirm('DANGER: This will re-sync ALL data including Delivered items. This will consume many API calls. Continue?')) {
                return;
            }

            const btn = document.getElementById('syncForceBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = 'Syncing All...';

            try {
                const response = await fetch('/api/tracking/refresh-all?force=true', {
                    method: 'POST',
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    showToast(data.message || 'Full re-sync completed successfully', 'success');
                    loadTrackingList();
                    loadStats();
                } else {
                    showToast(data.error || 'Error during full sync', 'error');
                }
            } catch (error) {
                console.error('Full sync error:', error);
                showToast(`Full sync failed: ${error.message || 'Unknown error'}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/tracking/stats', { credentials: 'include' });
                const stats = await response.json();
                document.getElementById('stat-total').textContent = stats.total;
                document.getElementById('stat-delivered').textContent = stats.delivered;
                document.getElementById('stat-outfordelivery').textContent = stats.outForDelivery;
                document.getElementById('stat-transit').textContent = stats.inTransit;
                document.getElementById('stat-exception').textContent = stats.exception;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadTrackingList() {
            try {
                const queryParams = new URLSearchParams({
                    page: currentPage,
                    limit: itemsPerPage,
                    trackingId: filterTrackingId,
                    provider: filterProvider,
                    status: filterStatus,
                    startDate: startDate,
                    endDate: endDate
                });

                const response = await fetch(`/api/tracking/list?${queryParams.toString()}`, { credentials: 'include' });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();

                if (!data || !Array.isArray(data.entries)) {
                    throw new Error('Invalid data format received from server.');
                }

                const list = document.getElementById('trackingList');
                list.innerHTML = '';

                if (data.entries.length === 0 && currentPage > 1) {
                    currentPage--;
                    loadTrackingList();
                    return;
                }

                if (data.entries.length === 0) {
                    list.innerHTML = '<li style="text-align: center; padding: 2rem; color: var(--text-secondary);">No tracking entries found.</li>';
                    document.getElementById('pageInfo').textContent = 'Page 0 of 0';
                    document.getElementById('totalCount').textContent = 'Total: 0 entries';
                    document.getElementById('prevPage').disabled = true;
                    document.getElementById('nextPage').disabled = true;
                    return;
                }

                data.entries.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'tracking-item';
                    li.innerHTML = `
                        <div style="padding-right: 1rem; align-self: center;">
                            <input type="checkbox" class="item-checkbox" data-id="${item.trackingId}" style="width: 18px; height: 18px; cursor: pointer;">
                        </div>
                        <div class="tracking-info">
                            <div style="display: flex; align-items: center; gap: 1.5rem; margin-bottom: 0.25rem;">
                                <div class="tracking-id" style="margin-bottom: 0;">${item.trackingId}</div>
                                <span class="status-badge status-${getStatusClass(item.status)}" style="margin-top: 0;">${item.status}</span>
                            </div>
                            <div class="tracking-details">
                                <div class="tracking-detail-item">
                                    <span class="detail-label">Original ID</span>
                                    <span class="detail-value">${item.originalTrackingId}</span>
                                </div>
                                <div class="tracking-detail-item">
                                    <span class="detail-label">Provider</span>
                                    <span class="detail-value">${item.provider}</span>
                                </div>
                                <div class="tracking-detail-item">
                                    <span class="detail-label">Created</span>
                                    <span class="detail-value">${formatDateSafe(item.createdAt)}</span>
                                </div>
                                <div class="tracking-detail-item">
                                    <span class="detail-label">Updated</span>
                                    <span class="detail-value" title="Last system update">${formatDateSafe(item.lastUpdated || item.updatedAt)}</span>
                                </div>
                            </div>
                        </div>
                        <div class="tracking-actions">
                            <button class="btn btn-secondary" onclick="viewOnProviderWebsite('${item.trackingId}')" title="View Public Page">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                            </button>
                            <button class="btn btn-secondary" onclick="refreshTracking('${item.trackingId}', this)" title="Refresh Status">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                            </button>

                            <button class="btn btn-danger" onclick="deleteTracking('${item.trackingId}')" title="Delete">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                            </button>
                        </div>
                    `;
                    list.appendChild(li);
                });

                const totalPages = Math.ceil(data.total / itemsPerPage);
                document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
                document.getElementById('totalCount').textContent = `Total: ${data.total} ${data.total === 1 ? 'entry' : 'entries'}`;
                document.getElementById('prevPage').disabled = currentPage === 1;
                document.getElementById('nextPage').disabled = currentPage === totalPages || data.entries.length === 0;

                // Update Select All state
                document.getElementById('selectAll').checked = false;
                updateBulkActionsToolbar();

                // Add event listeners to checkboxes
                document.querySelectorAll('.item-checkbox').forEach(cb => {
                    cb.addEventListener('change', updateBulkActionsToolbar);
                });

            } catch (error) {
                console.error('Error loading list:', error);
                showMessage('Error loading tracking list: ' + error.message, 'error');
            }
        }

        function updateBulkActionsToolbar() {
            const checkboxes = document.querySelectorAll('.item-checkbox:checked');
            const toolbar = document.getElementById('bulkActionsToolbar');
            const display = document.getElementById('selectedCountDisplay');

            if (checkboxes.length > 0) {
                toolbar.style.display = 'flex';
                display.textContent = `${checkboxes.length} item${checkboxes.length > 1 ? 's' : ''} selected`;
            } else {
                toolbar.style.display = 'none';
            }
        }

        async function handleBulkDelete() {
            const checkboxes = document.querySelectorAll('.item-checkbox:checked');
            const trackingIds = Array.from(checkboxes).map(cb => cb.dataset.id);

            if (!confirm(`Are you sure you want to delete ${trackingIds.length} tracking IDs?`)) return;

            try {
                const response = await fetch('/api/tracking/bulk-delete', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ trackingIds })
                });

                if (response.ok) {
                    showToast(`Successfully deleted ${trackingIds.length} items`, 'success');
                    loadTrackingList();
                    loadStats();
                } else {
                    const data = await response.json();
                    showToast(data.error || 'Bulk delete failed', 'error');
                }
            } catch (error) {
                console.error('Bulk delete error:', error);
                showToast('Bulk delete failed', 'error');
            }
        }

        async function handleBulkMarkDelivered() {
            const checkboxes = document.querySelectorAll('.item-checkbox:checked');
            const trackingIds = Array.from(checkboxes).map(cb => cb.dataset.id);

            if (!confirm(`Mark ${trackingIds.length} items as Delivered?`)) return;

            try {
                const response = await fetch('/api/tracking/bulk-status', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ trackingIds, status: 'Delivered' })
                });

                if (response.ok) {
                    showToast(`Successfully updated ${trackingIds.length} items`, 'success');
                    loadTrackingList();
                    loadStats();
                } else {
                    const data = await response.json();
                    showToast(data.error || 'Bulk update failed', 'error');
                }
            } catch (error) {
                console.error('Bulk update error:', error);
                showToast('Bulk update failed', 'error');
            }
        }

        async function refreshTracking(trackingId, btn) {
            const originalIcon = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<svg class="spinner" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.21-8.58"></path></svg>';

            // Add a temporary animation style if not exists
            if (!document.getElementById('spinner-style')) {
                const style = document.createElement('style');
                style.id = 'spinner-style';
                style.innerHTML = '.spinner { animation: rotate 2s linear infinite; } @keyframes rotate { 100% { transform: rotate(360deg); } }';
                document.head.appendChild(style);
            }

            try {
                const response = await fetch(`/api/tracking/${trackingId}/refresh`, {
                    method: 'POST',
                    credentials: 'include'
                });

                if (response.ok) {
                    showToast(`Refreshed ${trackingId}`, 'success');
                    loadTrackingList();
                    loadStats();
                } else {
                    const data = await response.json();
                    showToast(data.error || 'Refresh failed', 'error');
                }
            } catch (error) {
                console.error('Refresh error:', error);
                showToast('Refresh failed', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalIcon;
            }
        }

        async function deleteTracking(trackingId) {
            if (!confirm('Are you sure you want to delete this tracking ID?')) return;

            try {
                const response = await fetch(`/api/tracking/${trackingId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to delete tracking ID');
                }

                showToast('Tracking ID deleted successfully', 'success');
                loadTrackingList();
                loadStats();
            } catch (error) {
                showToast(error.message || 'Failed to delete tracking ID', 'error');
            }
        }

        async function updateStatus(trackingId, status) {
            try {
                const response = await fetch(`/api/tracking/${trackingId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ status })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to update tracking status');
                }

                showMessage('Tracking status updated successfully', 'success');
                loadTrackingList();
                loadStats();
            } catch (error) {
                showMessage(error.message || 'Failed to update tracking status', 'error');
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            setTimeout(() => { message.style.display = 'none'; }, 5000);
        }

        // Toast notification system
        function showToast(message, type = 'info', duration = 4000) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            // Icon based on type
            let iconSvg = '';
            if (type === 'success') {
                iconSvg = '<svg class="toast-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>';
            } else if (type === 'error') {
                iconSvg = '<svg class="toast-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>';
            } else {
                iconSvg = '<svg class="toast-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>';
            }
            
            toast.innerHTML = `
                ${iconSvg}
                <div class="toast-content">${message}</div>
                <button class="toast-close" onclick="this.parentElement.remove()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            `;
            
            container.appendChild(toast);
            
            // Auto remove after duration
            setTimeout(() => {
                toast.classList.add('removing');
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }

        async function handleLogout() {
            try {
                const response = await fetch('/api/logout', { method: 'POST', credentials: 'include' });
                if (response.ok) globalThis.location.href = '/';
            } catch (error) {
                console.error('Logout error:', error);
                showMessage('Error logging out', 'error');
            }
        }

        // Initialize the page
        async function initialize() {
            try {
                await checkAuth();
                await Promise.all([
                    loadProvidersForFilter(),
                    loadTrackingList(),
                    loadStats()
                ]);
            } catch (error) {
                console.error('Initialization error:', error);
            }
        }

        initialize();

        document.getElementById('filterTrackingId').addEventListener('input', (event) => {
            filterTrackingId = event.target.value;
            currentPage = 1;
            loadTrackingList();
        });

        document.getElementById('filterProvider').addEventListener('change', (event) => {
            filterProvider = event.target.value;
            currentPage = 1;
            loadTrackingList();
        });

        document.getElementById('filterStatus').addEventListener('change', (event) => {
            filterStatus = event.target.value;
            currentPage = 1;
            loadTrackingList();
        });

        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                loadTrackingList();
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            currentPage++;
            loadTrackingList();
        });

        document.getElementById('endDate').addEventListener('change', (event) => {
            endDate = event.target.value;
            currentPage = 1;
            loadTrackingList();
        });

        document.getElementById('startDate').addEventListener('change', (event) => {
            startDate = event.target.value;
            currentPage = 1;
            loadTrackingList();
        });

        document.getElementById('pageSize').addEventListener('change', (event) => {
            itemsPerPage = Number.parseInt(event.target.value, 10);
            currentPage = 1;
            loadTrackingList();
        });

        document.getElementById('selectAll').addEventListener('change', (event) => {
            const checked = event.target.checked;
            document.querySelectorAll('.item-checkbox').forEach(cb => {
                cb.checked = checked;
            });
            updateBulkActionsToolbar();
        });

        function filterByStatus(status) {
            filterStatus = status;
            document.getElementById('filterStatus').value = status;
            currentPage = 1;
            loadTrackingList();
        }

        function getStatusClass(status = '') {
            const statusLower = status.toLowerCase();
            if (statusLower === 'delivered') return 'delivered';
            if (statusLower.includes('out for delivery') || statusLower.includes('scheduled for delivery')) return 'out-for-delivery';
            if (statusLower.includes('delay') || statusLower.includes('exception')) return 'exception';
            return 'in-transit';
        }

        function resetFilters() {
            // Reset variables
            filterTrackingId = '';
            filterProvider = '';
            filterStatus = '';
            startDate = '';
            endDate = '';
            currentPage = 1;

            // Clear DOM inputs
            document.getElementById('filterTrackingId').value = '';
            document.getElementById('filterProvider').value = '';
            document.getElementById('filterStatus').value = '';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';

            // Reload list
            loadTrackingList();
            showToast('Filters cleared', 'success');
        }

        function viewOnProviderWebsite(trackingId) {
            window.open(`/tracking.html?id=${trackingId}`, '_blank');
        }

        function confirmUpdateStatus(trackingId) {
            if (confirm('Mark this package as Delivered?')) {
                updateStatus(trackingId, 'Delivered');
            }
        }
    </script>
